<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Experiencia VR de Tobías Etchelet</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a-scene embedded>
        <!-- Entorno -->
        <a-sky color="#1A1A2E"></a-sky>
        <a-entity light="type: ambient; color: #BBB; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1" position="-1 1 2"></a-entity>

        <!-- Piso -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#2A2A4A"></a-plane>

        <!-- Objetos de Portfolio -->
        <a-entity position="0 1.6 -3">
            <a-text value="Portfolio de Tobías Etchelet" color="#FFF" align="center" width="6"
                position="0 1.5 0"></a-text>
            <a-text value="Diseñador Web & UX/UI" color="#5D54C7" align="center" width="4" position="0 1.2 0"></a-text>
        </a-entity>

        <!-- Proyectos -->
        <a-entity position="-3 1 -3">
            <a-box width="2" height="1.5" depth="0.1" color="#4CC3D9" position="0 0 0"></a-box>
            <a-text value="Proyecto: Bulgari" color="#FFF" align="center" width="2" position="0 0 0.1"></a-text>
        </a-entity>

        <a-entity position="0 1 -3">
            <a-box width="2" height="1.5" depth="0.1" color="#EF2D5E" position="0 0 0"></a-box>
            <a-text value="Proyecto: Burger Bots" color="#FFF" align="center" width="2" position="0 0 0.1"></a-text>
        </a-entity>

        <a-entity position="3 1 -3">
            <a-box width="2" height="1.5" depth="0.1" color="#2A2A4A" position="0 0 0"></a-box>
            <a-text value="Proyecto: Neorelax" color="#FFF" align="center" width="2" position="0 0 0.1"></a-text>
        </a-entity>

        <!-- Controles de cámara -->
        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
</body>

</html>
